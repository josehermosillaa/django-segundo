<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <title>random_word</title>
    {% load static %}
    <link rel="stylesheet" href="{%static 'css/misestilos.css' %}">

</head>

<body>
    <div class="container-fluid">
        <div class="row text-center mt-5">
            <h1>Generador de palabras aleatorias numero <span>#{{request.session.counter}}</span> </h1>
        </div>
        <div class="row  text-center mt-5 ">
            <div class=".col-md-4 .offset-md-4 text-center   ">
                <h1 class='border border-5 border-primary'>{{random_string}}</h1>
            </div>
        </div>
        <div class="row  text-center mt-2 ">
            <form action="/random_word/" method="GET">
                <div class="d-grid gap-2">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-primary" type="submit">Generar!</button>
            </form>
            
        </div>
        <div class="row  text-center mt-2 ">
            <form action="/random_word/reset" method="GET">
                <div class="d-grid gap-2">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-danger" type="submit">reset!</button>
            </form>
            
        </div>
    </div>
    </div>
    </div>


    <script src="{% static 'js/index.js' %}"></script>
</body>

</html>
